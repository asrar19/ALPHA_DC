
{% extends 'alpha/index.html' %}

{% block title %} Sign In {% endblock %}


{% block content %}

<div class="container">
<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
        <form method="post" action="">
        {% csrf_token %}
        <h2 class="text-uppercase text-center mb-5">Sign in</h2>
        
        {% if msg %}
            <h6 class="text-danger" >{{msg}}</h6>
        {% endif %}


        <div class="form-outline mb-4">
          <input type="text" name="username" id="form3Example3cg" class="form-control form-control-lg" />
          <label class="form-label" for="form3Example3cg">username</label>
        </div>

        <div class="form-outline mb-4">
          <input type="password" name="password" id="form3Example4cg"  class="form-control form-control-lg" />
          <label class="form-label" for="form3Example4cg">Passsword</label>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Sign In</button>
        </div>

        <p class="text-center text-muted mt-5 mb-0">You don't have an account?<a href="{%url 'users:register'%}"class="fw-bold text-body"><u>sign up here</u></a></p>
      
      
      </form>
</div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

<style>

.gradient-custom-3 {
    /* fallback for old browsers */
    background: #84fab0;
    
    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
    
    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
    }
    .gradient-custom-4 {
    /* fallback for old browsers */
    background: #84fab0;
    
    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
    
    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
    }
</style>
